version: '3.8'

services:
  ecms-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"   # expose port 80 của container ra port 5000 của máy
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=ECMSDb;User Id=sa;Password=YourStrong!Passw0rd;
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5
